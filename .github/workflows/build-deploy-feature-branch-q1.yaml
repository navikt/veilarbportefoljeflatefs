name: Deploy til Q1
on:
    workflow_dispatch:
env:
    IMAGE_TAG: ${{ github.sha }}
    IMAGE: ghcr.io/${{ github.repository }}/veilarbportefoljeflatefs
    PRINT_PAYLOAD: true

jobs:
    build-project-and-docker-image:
        runs-on: ubuntu-latest
        name: Build project and publish Docker image
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '16'
                  cache: 'npm'
            - name: Legg til build
              run: mkdir ./build
            - name: Legg til 404 fil
              run: cp ./.github/404_temp.html ./build/index.html
            - name: Login to Docker
              uses: docker/login-action@v1
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - name: Build and push Docker image
              uses: docker/build-push-action@v2
              with:
                  context: .
                  push: true
                  tags: ${{ env.IMAGE }}:${{ env.IMAGE_TAG }}
    deploy-dev:
        name: Deploy q1 fss
        needs:
            - build-project-and-docker-image
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: nais/deploy/actions/deploy@v1
              env:
                  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
                  CLUSTER: dev-fss
                  RESOURCE: .nais/nais-dev.yaml
                  VAR: version=${{ env.IMAGE_TAG }},namespace=pto
