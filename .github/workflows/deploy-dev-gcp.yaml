name: Deploy to dev
on:
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Ignorer tester?'
        required: false
        type: boolean
env:
  CI: true
  TZ: Europe/Amsterdam

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  pull-request-dev:
    name: Build and test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: 'https://npm.pkg.github.com'
      - name: Install dependencies
        run: npm ci
        env: # Kan nok fjernes igjen når vi ikke bruker ds-icons lenger
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
      - name: Run tests
        run: npm run test
      - name: Build application
        run: npm run build:dev

  workflow-dispatch-dev:
    name: Build, test and deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: 'https://npm.pkg.github.com'
      - name: Install dependencies
        run: npm ci
        env: # Kan nok fjernes igjen når vi ikke bruker ds-icons lenger
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
      - name: Run tests
        if: inputs.skip_tests == false
        run: npm run test
      - name: Build application
        run: npm run build:dev
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCS_SA_KEY_DEV }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Upload files to GCS
        run: gsutil -m rsync -r build gs://obo-veilarbportefoljeflatefs-dev
      - name: Upload to CDN
        uses: nais/deploy/actions/cdn-upload/v2@master
        with:
          team: obo
          source: build
          destination: /veilarbportefoljeflatefs-dev/
          no_cache_paths: veilarbportefoljeflatefs-dev/build/asset-manifest.json
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
