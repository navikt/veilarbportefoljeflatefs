name: paoa frontend container dev

on:
  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/poao-frontend-container-dev.yaml"
      - ".nais/obo-nais-dev.yaml"
  workflow_dispatch:

concurrency:
  group: pto_frontend_container_dev
  cancel-in-progress: true

env:
  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY_GCP }}

jobs:
  deploy-dev:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v6
      - name: deploy gcp dev
        uses: nais/deploy/actions/deploy@fa754451577294aae42872a69b888b3470478ec1 # ratchet:nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: .nais/obo-nais-dev.yaml
